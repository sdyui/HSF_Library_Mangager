<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Manager Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css" />
</head>
<body>
<main class="container">
    <h1> Quản lý thư viện</h1>
    <nav>
        <a href="/">Trang người dùng</a> |
        <a href="/manager">Trang quản lý</a> |
        <a href="/h2-console" target="_blank">H2 Console</a>
    </nav>

    <section>
        <h3>Thống kê</h3>
        <ul>
            <li>Tổng số người dùng: <strong th:text="${userCount}"></strong></li>
            <li>Tổng số sách: <strong th:text="${bookCount}"></strong></li>
        </ul>
    </section>

    <section>
        <h3> Quản lý người dùng</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Tên</th><th>Email</th><th>Tier</th><th>Banned</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${users}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.fullName}"></td>
                <td th:text="${u.email}"></td>
                <td th:text="${u.membershipTier}"></td>
                <td th:text="${u.banned}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <h3> Quản lý sách</h3>
        <table>
            <thead>
            <tr>
                <th>ID</th><th>Tên</th><th>ISBN</th><th>Thao tác</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="b : ${books}">
                <td th:text="${b.id}"></td>
                <td th:text="${b.title}"></td>
                <td th:text="${b.isbn}"></td>
                <td>
                    <form th:action="@{/action/deleteBook}" method="post" style="display:inline;">
                        <input type="hidden" name="bookId" th:value="${b.id}"/>
                        <button type="submit" class="contrast"> Xóa</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <h4> Thêm sách mới</h4>
        <form method="post" th:action="@{/action/addBook}">
            <div class="grid">
                <input type="text" name="title" placeholder="Tên sách" required />
                <input type="text" name="isbn" placeholder="Mã ISBN" required />
            </div>
            <button type="submit"> Thêm sách</button>
        </form>
    </section>
</main>
</body>
</html>
